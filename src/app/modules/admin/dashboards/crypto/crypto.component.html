
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
            <!-- Recent transactions table -->
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Empresa</div>
                  <!-- <div class="text-secondary font-medium">1 pending, 4 completed</div>-->
                </div>

<div style="text-align: right;">
    <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'">
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:save'"></mat-icon>
        <span class="ml-2">Crear Empresa</span>
    </button>
</div>
             

                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="recentTransactionsDataSource"
                        [trackBy]="trackByFn"
                        #recentTransactionsTable>

                        <!-- Transaction ID -->
                        <ng-container matColumnDef="transactionId">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Nombre empresa
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{transaction.transactionId}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Date -->
                        <ng-container matColumnDef="date">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Ruc
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span class="pr-6 whitespace-nowrap">
                                    {{transaction.date | date:'MMM dd, y'}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Name -->
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Direccion
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span class="pr-6 whitespace-nowrap">
                                    {{transaction.name}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="amount">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Correo electronico
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    {{transaction.amount | currency:'USD'}}
                                </span>
                            </td>
                        </ng-container>


                        <!-- Telefono -->
                        <ng-container matColumnDef="telefono">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Telefono
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    {{transaction.amount | currency:'USD'}}
                                </span>
                            </td>
                        </ng-container>


                        <!-- Status -->
                        <ng-container matColumnDef="status">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Estado
                            </th>

                            <td
                                mat-cell
                                *matCellDef="let transaction">
                                <span
                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': transaction.status === 'pending',
                                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': transaction.status === 'completed'}">
                                    <span class="leading-relaxed whitespace-nowrap">{{transaction.status}}</span>
                                </span>
                            </td>
                        </ng-container>

                        <!-- Footer -->
                        <ng-container matColumnDef="recentOrdersTableFooter">
                            <td
                                class="py-6 px-0 border-0"
                                mat-footer-cell
                                *matFooterCellDef
                                colspan="6">
                                <button mat-stroked-button>See all transactions</button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                        <tr
                            class="order-row h-16"
                            mat-row
                            *matRowDef="let row; columns: recentTransactionsTableColumns;"></tr>
                        <tr
                            class="h-16 border-0"
                            mat-footer-row
                            *matFooterRowDef="['recentOrdersTableFooter']"></tr>
                    </table>
                </div>
            </div>




            

            
        </div>
